<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>
<div style="width:100%; height:100%">

				{% for post in posts.items %}
	<div style="width:400px; height:400px; border:1px solid gray">
	<img src="{{url_for('static', filename='user_uploads/' + post.post_img)}}" alt="" style="object-fit: fill; height:auto">
		
	</div>
					{% endfor %}
	

	 <center>
               
                  {% for page_num in posts.iter_pages(left_edge=1, right_edge=1, left_current=1, right_current=2) %}
                      {% if page_num %}
                           {% if posts.page == page_num %}
   <a style="background-color: violet; color:#ffffff; padding: 12px; border-radius:3px; margin-top:0px" href="{{url_for('test', page= page_num )}}">{{page_num}}</a>
                            {% else %}
   <a style="border:1px solid violet; padding: 12px; border-radius:3px; margin-top:0px" href="{{url_for('test', page= page_num )}}">{{page_num}}</a>
                            {% endif %}
                          {% else %}
                         
                      
                      {% endif %}

                  {% endfor %}

          </center>
</div>

</body>
</html>
